<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Food Ordering System</title>
</head>
<body>

<h1>Access Control System</h1>

<div>
  <table>
    <tr>
      <td>
        <label>Email: </label>
        <input type="text" [(ngModel)]="this.form.data.email">
      </td>
    </tr>
    <tr>
      <td>
        <label>Feature: </label>
        <input type="text" [(ngModel)]="this.form.data.featureName">
      </td>
    </tr>
  </table>

  <button (click)="onClickCheckAccess()"> Check </button>
</div>


<div *ngIf="this.form.data.canAccess">
  <h1>Can Access?</h1>
  <p> {{this.form.data.canAccess | json}}</p>
</div>


</body>
</html>
